<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/index.css" />
    <style>
      .contenedor {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
      }
      .estilo {
        text-decoration: none !important;
        color: white !important;
      }

      h1 {
        color: rgba(0, 0, 0, 0.65) !important;
      }

      h1:hover {
        color: black !important;
      }
    </style>

    <title>Formulario Noticia</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-warning">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-around"
          id="navbarToggler"
        >
          <a class="navbar-brand items" th:href="@{/}"><h1>NoticiasEGG</h1></a>
          <ul class="navbar-nav me-1 mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <b class="fs-2">Noticias</b>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" th:href="@{/noticia/registrar}"
                    >Crear Noticia</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/noticia/lista}"
                    >Lista Noticias</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5 contenedor">
      <form th:action="@{/noticia/registro}" method="POST">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Titulo</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            name="titulo"
            placeholder="Ingrese el titulo"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Cuerpo</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            name="cuerpo"
            rows="3"
            placeholder="Ingrese el cuerpo"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
