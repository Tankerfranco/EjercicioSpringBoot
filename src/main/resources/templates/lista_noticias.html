<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />


    <title>Lista de Noticias</title>
    <link rel="stylesheet" href="/css/inicio.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-warning">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-around"
          id="navbarToggler"
        >
          <a class="navbar-brand items" th:href="@{/}"><h1>NoticiasEGG</h1></a>
          <ul class="navbar-nav me-1 mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <b class="fs-2">Noticias</b>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" th:href="@{/noticia/registrar}"
                    >Crear Noticia</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/noticia/lista}"
                    >Lista Noticias</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="table-responsive container mt-5">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Titulo</th>
            <th scope="col" colspan="2" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody th:each="noticia : ${listaNoticias}">
          <tr>
            <th scope="row" th:text="${noticia.id}"></th>
            <td th:text="${noticia.titulo}"></td>

            <td>
              <a
                th:href="@{/noticia/modificar/__${noticia.id}__}"
                class="estilo"
                ><i class="fas fa-feather-alt"></i> Modificar
              </a>
            </td>
            <td>
              <a th:href="@{/noticia/delete/__${noticia.id}__}" class="estilo"
                ><i class="fas fa-feather-alt"></i> Borrar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
